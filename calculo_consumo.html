<body>
    <h3>¿Alcohol o gasolina?</h3>

<script>
    var distancia_Gasolina = 480
    var litros = 40
    var distancia_Alcohol = 300

    var eficiencia_Gasolina = distancia_Gasolina/litros;
    var eficiencia_Alcohol = distancia_Alcohol/litros;
    document.write("La eficiencia del vehículo con gasolina es: " + eficiencia_Gasolina + " km/litro");
    document.write("<br>");
    document.write("La eficiencia del vehículo con alcohol es: " + eficiencia_Alcohol + " km/litro");




</script>
