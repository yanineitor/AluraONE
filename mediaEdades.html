<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de media de edades de una familia</title>
</head>
<body>
    <h1>Cálculo de la media de edades de una familia</h1>
<script>
    var numMiembros= parseInt(prompt("Ingrese el número de miembros de la familia"));
    var contador=1;
    var totalEdades=0;
    while (contador <= numMiembros) {
        var edad = parseInt(prompt("Ingrese la edad del miembro de la familia"));
        var totalEdades = totalEdades + edad;
        contador++;
    }
    var mediaEdades = totalEdades / numMiembros;
    document.write("La media de edades de la familia es: " + mediaEdades);
</script>
