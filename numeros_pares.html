<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares</title>
</head>
<body>
    <h1>Programa para mostrar números pares</h1>
    <script>
        
        var contador = 1;
        var numPar = 0;
        while (contador <= 50) {
           document.write(numPar + "<br>");
            numPar = numPar + 2;
           contador++;
        }

    
</script>
</body>
</html>
